<!DOCTYPE html>
<html>

<head>
    <style>
        span {
            color: green;
            border: 2px solid black;
        }

        .extra span {
            color: red;
        }
    </style>
</head>

<body>
    <div>
        Here a <span>element</span> which is green, as span elements are.
    </div>
    <div class="extra" style="color: purple;">
        Here is <span>a span element</span> which is purple because it inherits from its parent.
    </div>
    <div style="color: orange;">
        Here is <span>a span element</span> which is green, as span elements are set to be.
    </div>
</body>

</html>

<html>
<head>
<style type="text/css">
p:first-letter {
    font-size: 100px;
}

p.normal:first-letter {
    font-size: 5em;
}
</style>
</head>
<body>
<p class="normal">
The first character of this statement is normal with a font size of 10px;
</p>
<p>
This example shows how to use the ::first-letter pseudo-element to style the first character of an HTML element.
</p>
</body>
</html>

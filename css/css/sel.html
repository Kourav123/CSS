<!DOCTYPE html>
<html>
<head>
    <title>Body > p Example</title>
    <style>
        body > p {
            color: blue;
        }
        li> a {
            color: green;
}
    </style>
</head>
<body>
    <p>This paragraph is styled.</p>
    <div>
        <p>This paragraph is not styled.</p>
    </div>
    <ul>
        <li><a href="#">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
        <li><a href="#">Link 3</a></li>
    </ul>
    
</body>
</html>

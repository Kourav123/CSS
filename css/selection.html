<!DOCTYPE html>
<html>
<head>
<style>
p {
    background-color: rgb(0, 255, 136);
}
</style>
<title>Element Selector Example</title>
</head>
<body>
<h1>Element Selector</h1>
<div>
    <p id="name">My name is Rose</p>
    <p id="city">I live in Ludhiana</p>
</div>
<p>My best friend is John</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Internal CSS</title>
<style>

    /* Apply blue color to elements with class 'blue' */
.blue {
    color: blue;
}

/* Apply yellow color and set font size to 20px to elements with class 'yellow' */
#yellow {
    color: yellow;
    font-size: 20px;
}

</style>
</head>

<body>
    <p id="yellow">This is orange</p>
    <p class="blue">This is blue and thick</p>
    
</body>

</html>
